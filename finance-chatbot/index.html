<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #cfd7eb, #60a5fa);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
        }
        .chat-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: white;
        }
        .chat-header {
            background: #1e3a8a;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
        }
        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            background: #f3f4f6;
            max-height: calc(100vh - 120px); /* Prevents growing too much */
        }
        .message {
            padding: 12px;
            border-radius: 8px;
            max-width: 75%;
            margin-bottom: 10px;
            word-wrap: break-word;
            font-size: 16px;
            line-height: 1.4;
        }
        .user-message {
            background: #2563eb;
            color: white;
            align-self: flex-end;
        }
        .bot-message {
            background: #e2e8f0;
            align-self: flex-start;
        }
        .input-container {
            display: flex;
            padding: 15px;
            border-top: 1px solid #ddd;
            background: #ffffff;
        }
        .input-container input {
            flex: 1;
            padding: 12px;
            border: 2px solid #2563eb;
            border-radius: 6px;
            outline: none;
            font-size: 16px;
        }
        .input-container button {
            background: #2563eb;
            color: white;
            padding: 12px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 8px;
        }
        .input-container button:hover {
            background: #1e40af;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">ðŸ’¬ Financial Chatbot</div>
        <div class="chat-box" id="chatBox">
            <p class="message bot-message">Hi there! Ask me anything about finance.</p>
        </div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            let userInput = document.getElementById("userInput").value;
            let chatBox = document.getElementById("chatBox");

            if (!userInput.trim()) return;  // Prevent sending empty messages

            // Display user message
            let userMsg = document.createElement("p");
            userMsg.classList.add("message", "user-message");
            userMsg.textContent = userInput;
            chatBox.appendChild(userMsg);
            chatBox.scrollTop = chatBox.scrollHeight;

            // Send message to Flask API
            fetch("https://wiamsalih-github-io.onrender.com", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ "message": userInput })
            })
            .then(response => response.json())
            .then(data => {
                // Display bot response
                let botMsg = document.createElement("p");
                botMsg.classList.add("message", "bot-message");
                botMsg.textContent = data.response;
                chatBox.appendChild(botMsg);
                chatBox.scrollTop = chatBox.scrollHeight;
            });

            // Clear input field
            document.getElementById("userInput").value = "";
        }
    </script>

</body>
</html>
